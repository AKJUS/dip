language: ruby

rvm:
  - 2.3

os:
  - osx
  - linux

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/

stages:
  # Skipping. I don't know how to run test stage only on linux.
  - name: test
    if: 1 = 2
  - check
  - name: build-on-linux
    if: tag IS present
  - name: build-on-osx
    if: tag IS present

jobs:
  include:
    - stage: check
      os: linux
      before_script:
        - gem install danger
      script:
        - danger
        - bundle exec rubocop
        - bundle exec rspec

    - stage: build-on-linux
      os: linux
      cache:
        directories:
          - "${HOME}/rubyc"
      addons:
        apt:
          packages:
            - squashfs-tools
            - libncurses5-dev
            - libncursesw5-dev
      install:
        - curl -L http://enclose.io/rubyc/rubyc-linux-x64.gz | gunzip > rubyc
        - chmod +x rubyc
        - sudo mv ./rubyc /usr/local/bin/rubyc
      script:
        - CPPFLAGS="-P" rubyc --quiet --tmpdir=${HOME}/rubyc -o dip-`uname`-`uname -m` bundle exec exe/dip >/dev/null
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: dip-Linux-x86_64
          skip_cleanup: true
          overwrite: true

        - provider: rubygems
          api_key:
            secure: 
          skip_cleanup: true

    - stage: build-on-osx
      os: osx
      cache:
        directories:
          - "${HOME}/rubyc"
      addons:
        homebrew:
          packages:
            - squashfs
          update: true
      install:
        - curl -L http://enclose.io/rubyc/rubyc-darwin-x64.gz | gunzip > rubyc
        - chmod +x rubyc
        - sudo mv ./rubyc /usr/local/bin/rubyc
      script:
        - CPPFLAGS="-P" rubyc --quiet --tmpdir=${HOME}/rubyc -o dip-`uname`-`uname -m` bundle exec exe/dip >/dev/null
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: dip-Darwin-x86_64
          skip_cleanup: true
          overwrite: true
