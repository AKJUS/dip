version: '2'

compose:
  files:
    - docker-compose.yml
  project_name: dip

interaction:
  bash:
    service: app
    command: bash

  bundle:
    service: app
    command: bundle

  rspec:
    service: app
    command: bundle exec rspec

  rubocop:
    service: app
    command: bundle exec rubocop

  clean:
    service: app
    command: rm -rf Gemfile.lock

provision:
  - dip clean
  - dip bundle install
