version: '1'

environment:
  RUBY: 2.3.1
  RAILS_ENV: "development"


compose:
  files:
    - spec/app/docker-compose.yml
    - spec/app/docker-compose.development.yml
  project_name: test-project${RAILS_ENV}


interaction:
  sh:
    service: app

  irb:
    service: app
    command: irb

  bundle:
    service: app
    command: bundle

  rake:
    service: app
    command: bundle exec rake

  rails:
    service: app
    subcommands:
      c:
        command: bundle exec rails c

  rspec:
    service: app
    environment:
      RAILS_ENV: test
    command: bundle exec rspec


provision:
  - bundle install
  - bundle exec rake db:migrate
